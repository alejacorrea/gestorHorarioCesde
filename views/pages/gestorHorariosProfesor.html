  <!-- Checkbox para controlar el modal -->
  <input type="checkbox" id="popup-form" hidden>

  <!-- Modal -->
  <div class="modal-container">
    <div class="modal">
      <label for="popup-form" class="close-btn">&times;</label>
      <h3>Agregar o Modificar Horarios</h3>
      <form id="formHorarioProfesor">
        <label>Materia:<input name="materia" id="materia" type="text" /></label>
        <label>Fecha Inicio:<input name="fechaInicio" id="fechaInicio" type="date" /></label>
        <label>Hora Inicio:<input name="horaInicio" id="horaInicio" type="time" /></label>
        <label>Hora Fin:<input name="horaFin" id="horaFin" type="time" /></label>
        <label>Instituto:<input name="instituto" id="instituto" type="text" /></label>
        <label>Recurrencia:</label>
        <div class="dias">
          <button type="button">Lunes</button><button type="button">Martes</button><button
            type="button">Miércoles</button><button type="button">Jueves</button>
          <button type="button">Viernes</button><button type="button">Sabado</button>
        </div>
        <label>Fecha Fin:<input name="fechafin" id="fechafin" type="date" /></label>
        <button type="submit" class="guardar" id="btnGuardar">Guardar</button>
        <button type="button" class="modificar" id="btnModificar">Modificar</button>
        <button type="button" class="eliminar" id="btnEliminar">Eliminar</button>
      </form>
    </div>
  </div>
