<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor Horarios Profesor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/stylesGestorProfesor.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo CESDE" class="logo" />
    <h2>BIENVENIDO PROFESOR</h2>
    <div class="header-right">
      <i class="bi bi-robot"></i>
      <i class="bi bi-bell"></i>
      <i class="bi bi-gear"></i>
      <div class="perfil-menu">
        <i class="bi bi-person-circle"></i>
        <div class="dropdown">
          <a href="#">Ver perfil</a>
          <a href="#">Cambiar contraseña</a>
          <a href="index.html" class="cerrar">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Checkbox para controlar el modal -->
  <input type="checkbox" id="popup-form" hidden>

  <!-- Modal -->
  <div class="modal-container">
    <div class="modal">
      <label for="popup-form" class="close-btn">&times;</label>
      <h3>Agregar o Modificar Horarios</h3>
      <form>
        <label>Materia:<input type="text" /></label>
        <label>Fecha:<input type="date" /></label>
        <label>Hora Inicio:<input type="time" /></label>
        <label>Hora Fin:<input type="time" /></label>
        <label>Instituto:<input type="text" /></label>
        <label>Días de Recurrencia:</label>
        <div class="dias">
          <label><input type="checkbox" /> Lunes</label>
          <label><input type="checkbox" /> Martes</label>
          <label><input type="checkbox" /> Miércoles</label>
          <label><input type="checkbox" /> Jueves</label>
          <label><input type="checkbox" /> Viernes</label>
          <label><input type="checkbox" /> Sábado</label>
          <label><input type="checkbox" /> Domingo</label>
        </div>
        <label>Fecha Finalización:<input type="date" /></label>
        <button class="guardar">Guardar</button>
        <button class="modificar">Modificar</button>
        <button class="eliminar">Eliminar</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <div>
          <button><i class="bi bi-chevron-left"></i></button>
          <button><i class="bi bi-chevron-right"></i></button>
          <button class="active">Hoy</button>
        </div>
        <div><strong>mayo de 2025</strong></div>
        <div>
          <button class="active">Mes</button>
          <button>Semana</button>
          <button>Día</button>
        </div>
      </div>
      <div class="calendar-grid">
        <div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sab</div><div>Dom</div>

        <!-- Cada día abre el modal -->
        <label for="popup-form"><div>28</div></label>
        <label for="popup-form"><div>29</div></label>
        <label for="popup-form"><div>30</div></label>
        <label for="popup-form"><div>1</div></label>
        <label for="popup-form"><div>2</div></label>
        <label for="popup-form"><div>3</div></label>
        <label for="popup-form"><div>4</div></label>
        <label for="popup-form"><div>5</div></label>
        <label for="popup-form"><div>6</div></label>
        <label for="popup-form"><div>7</div></label>
        <label for="popup-form"><div>8</div></label>
        <label for="popup-form"><div>9</div></label>
        <label for="popup-form"><div>10</div></label>
        <label for="popup-form"><div>11</div></label>
        <label for="popup-form"><div>12</div></label>
        <label for="popup-form"><div>13</div></label>
        <label for="popup-form"><div>14</div></label>
        <label for="popup-form"><div>15</div></label>
        <label for="popup-form"><div>16</div></label>
        <label for="popup-form"><div>17</div></label>
        <label for="popup-form"><div>18</div></label>
        <label for="popup-form"><div>19</div></label>
        <label for="popup-form"><div>20</div></label>
        <label for="popup-form"><div>21</div></label>
        <label for="popup-form"><div>22</div></label>
        <label for="popup-form"><div>23</div></label>
        <label for="popup-form"><div>24</div></label>
        <label for="popup-form"><div>25</div></label>
        <label for="popup-form"><div >27</div></label>
        <label for="popup-form"><div>28</div></label>
        <label for="popup-form"><div>29</div></label>
        <label for="popup-form"><div>30</div></label>
        <label for="popup-form"><div>31</div></label>
        <label for="popup-form"><div>1</div></label>
      </div>
    </div>

    <aside class="sidebar">
      <h3>Próximos Eventos</h3>
      <div class="event">
        <strong>Introducción a la programación</strong>
        <small>Aula: 503<br>Hora: 02:15 pm - 05:15 pm</small>
        <div class="date">18<br><strong>Mayo</strong></div>
      </div>
      <div class="event">
        <strong>Lógica Programación</strong>
        <small>Aula: 501<br>Hora: 02:15 pm - 05:15 pm</small>
        <div class="date">19<br><strong>Mayo</strong></div>
      </div>
    </aside>
  </div>
</body>
</html>
